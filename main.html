<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" media="screen" href="/css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/screen_main.css">
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
        <div id="form-container">
          <form id="contact-form" method="get" action="#null" autocomplete="on">
            <div id="name-form">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div id="email-form">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Example@email.com">
            </div>
            <div id="reason-form">
              <label for="reason">Reason</label>
              <textarea id="reason" name="reason" id="reason">Type Here</textarea>
            </div>
          </form>
        </div>
    </main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/script.js" async></script>
  </body>
</html>
